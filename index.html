<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <section class="top">
        <div class="topnav">
            <a class="top-links" href="https:www.google.com.ng"><button class=" sign-in-btn">Sign In</button></a>
            <a class="top-links" href="https://accounts.google.com"><img src="tempsnip.png" alt=""></a>
            <a class="top-links top-link-images" href="https:www.google.com.ng">Images</a>
            <a class="top-links top-link-gmail" href="https://mail.google.com/">Gmail</a>
            <a class="top-link-about" href="">About</a>
            <a class="top-link-store" href="">Store</a>
            
        </div>
    </section>

    <section class="middle">
        <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div class="search-bar">
            <input type="search" name="" id="">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="language-links">
            <p>
                Google offered in: 
                <a href="">Hausa</a>
                <a href="">Igbo</a>
                <a href="">Ede Yoruba</a>
                <a href="">Nigerian Pidgin</a>
            </p>
        </div>
    </section>
    
    <section class="bottom">
        <div class="country-name"></div>
        <div class="footer-links"></div>
    </section>
    
    
    
</body>
</html>
